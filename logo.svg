<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
  </defs>
  
  <!-- 左侧卡片 - 虚化效果 -->
  <rect x="12" y="36" width="32" height="48" rx="6" stroke="url(#secondaryGrad)" stroke-width="2" stroke-dasharray="4 3" opacity="0.6"/>
  <line x1="18" y1="48" x2="38" y2="48" stroke="url(#secondaryGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="18" y1="56" x2="32" y2="56" stroke="url(#secondaryGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- 中间卡片 - 主焦点 -->
  <rect x="48" y="32" width="32" height="56" rx="6" stroke="url(#primaryGrad)" stroke-width="2.5"/>
  <!-- 卡片内容 -->
  <line x1="54" y1="44" x2="74" y2="44" stroke="url(#primaryGrad)" stroke-width="2"/>
  <line x1="54" y1="54" x2="68" y2="54" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.7"/>
  <line x1="54" y1="62" x2="72" y2="62" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.7"/>
  <line x1="54" y1="70" x2="66" y2="70" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- 右侧卡片 - 虚化效果 -->
  <rect x="84" y="36" width="32" height="48" rx="6" stroke="url(#secondaryGrad)" stroke-width="2" stroke-dasharray="4 3" opacity="0.6"/>
  <line x1="90" y1="48" x2="110" y2="48" stroke="url(#secondaryGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="90" y1="56" x2="104" y2="56" stroke="url(#secondaryGrad)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- 滑动指示弧线 -->
  <path d="M 28 92 Q 64 100, 100 92" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- 底部指示点 -->
  <circle cx="52" cy="104" r="3" stroke="url(#secondaryGrad)" stroke-width="1.5"/>
  <circle cx="64" cy="104" r="3.5" stroke="url(#primaryGrad)" stroke-width="2" fill="url(#primaryGrad)"/>
  <circle cx="76" cy="104" r="3" stroke="url(#secondaryGrad)" stroke-width="1.5"/>
  
  <!-- 左滑动箭头 -->
  <path d="M 6 60 L 2 60 M 5 56 L 1 60 L 5 64" stroke="url(#secondaryGrad)" stroke-width="2" opacity="0.7"/>
  
  <!-- 右滑动箭头 -->
  <path d="M 122 60 L 126 60 M 123 56 L 127 60 L 123 64" stroke="url(#secondaryGrad)" stroke-width="2" opacity="0.7"/>
</svg>
